<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seating System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cinema Seating System</h1>
            <div class="mode-toggle">
                <button id="user-mode" class="active">User Mode</button>
                <button id="admin-mode">Admin Mode</button>
            </div>
        </header>

        <div class="main-content">
            <div class="seating-container">
                <div class="screen">
                    <p>SCREEN</p>
                </div>
                
                <div class="seating-layout" id="seating-layout">
                    <!-- Seating will be generated by JavaScript -->
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="seat available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat selected"></div>
                        <span>Selected</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat booked"></div>
                        <span>Booked</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat vip available"></div>
                        <span>VIP</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat accessible available"></div>
                        <span>Accessible</span>
                    </div>
                </div>
            </div>

            <div class="booking-panel">
                <div class="booking-form">
                    <h2>Booking Details</h2>
                    <div class="form-group">
                        <label for="group-size">Group Size:</label>
                        <select id="group-size">
                            <option value="1">1 person</option>
                            <option value="2">2 people</option>
                            <option value="3">3 people</option>
                            <option value="4">4 people</option>
                            <option value="5">5 people</option>
                            <option value="6">6 people</option>
                            <option value="7">7 people</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seat-type">Seat Type:</label>
                        <select id="seat-type">
                            <option value="any">Any Available</option>
                            <option value="normal">Normal</option>
                            <option value="vip">VIP</option>
                            <option value="accessible">Accessible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="auto-select">Auto-Select Best Seats</button>
                    </div>
                    <div class="selected-seats">
                        <h3>Selected Seats:</h3>
                        <p id="selected-seats-list">None</p>
                        <p>Total Price: $<span id="total-price">0.00</span></p>
                    </div>
                    <div class="form-group">
                        <button id="confirm-booking">Confirm Booking</button>
                        <button id="clear-selection">Clear Selection</button>
                    </div>
                </div>

                <div class="admin-panel" style="display: none;">
                    <h2>Admin Controls</h2>
                    <div class="form-group">
                        <button id="reset-all">Reset All Seats</button>
                    </div>
                    <div class="form-group">
                        <label for="seat-status">Change Seat Status:</label>
                        <select id="seat-status">
                            <option value="available">Available</option>
                            <option value="booked">Booked</option>
                            <option value="disabled">Disabled</option>
                        </select>
                        <button id="apply-status">Apply to Selected</button>
                    </div>
                    <div class="stats">
                        <h3>Statistics:</h3>
                        <p>Total Seats: <span id="total-seats">180</span></p>
                        <p>Available: <span id="available-seats">180</span></p>
                        <p>Booked: <span id="booked-seats">0</span></p>
                        <p>Occupancy Rate: <span id="occupancy-rate">0%</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/seating.js"></script>
</body>
</html>
